<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Signup | Promope</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    .gradient-bg { background: linear-gradient(135deg, #6a5af9, #8a4af3); }
    .gradient-text { background: linear-gradient(90deg, #6a5af9, #8a4af3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="bg-white shadow-sm sticky top-0 z-40">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-2">
        <img src="logo.png" alt="Promope Logo" class="h-10 w-auto">
      </div>
      <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
        <a href="index.html" class="hover:text-purple-600">Home</a>
        <a href="influencer-signup.html" class="hover:text-purple-600">Influencers</a>
        <a href="brand-signup.html" class="hover:text-purple-600">Brands</a>
        <a href="#contact" class="hover:text-purple-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Signup/Login Form -->
  <section class="flex flex-col md:flex-row items-center justify-center min-h-screen px-6 py-10">
    <div class="w-full md:w-1/2 text-center mb-10 md:mb-0" data-aos="fade-right">
      <h2 class="text-4xl font-bold gradient-text mb-4">Partner as a Brand</h2>
      <p class="text-gray-600 mb-6">Find the right influencers for your campaigns.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/2144/2144177.png" class="mx-auto w-60" alt="Brand">
    </div>

    <div class="w-full md:w-1/2 bg-white shadow-lg rounded-xl p-8" data-aos="fade-left">
      <h3 id="form-title" class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up</h3>

      <form id="brandForm" class="space-y-4">
        <input type="text" id="brandName" placeholder="Brand Name" required class="w-full p-3 border rounded-md">
        <input type="text" id="contactPerson" placeholder="Contact Person" required class="w-full p-3 border rounded-md">
        <input type="email" id="email" placeholder="Email" required class="w-full p-3 border rounded-md">
        <input type="password" id="password" placeholder="Password" required class="w-full p-3 border rounded-md">
        <input type="text" id="whatsapp" placeholder="WhatsApp Number" required class="w-full p-3 border rounded-md">
        <input type="number" id="budget" placeholder="Budget (â‚¹)" required class="w-full p-3 border rounded-md">
        <textarea id="message" placeholder="Message" rows="3" class="w-full p-3 border rounded-md"></textarea>

        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-md hover:opacity-90 transition">
          Sign Up
        </button>

        <p class="text-center text-sm mt-3 text-gray-600">
          Already have an account? <a href="#" id="toggleLogin" class="text-purple-600 font-semibold">Login</a>
        </p>
      </form>
    </div>
  </section>

  <!-- JS Logic -->
  <script>
    const form = document.getElementById('brandForm');
    const toggleLogin = document.getElementById('toggleLogin');
    const title = document.getElementById('form-title');
    let isLogin = false;

    toggleLogin.addEventListener('click', () => {
      isLogin = !isLogin;
      title.textContent = isLogin ? 'Login' : 'Sign Up';
      form.querySelector('button').textContent = isLogin ? 'Login' : 'Sign Up';
      toggleLogin.textContent = isLogin ? 'Create an Account' : 'Login';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (isLogin) {
        const storedBrand = JSON.parse(localStorage.getItem(`brand_${email}`));
        if (storedBrand && storedBrand.password === password) {
          localStorage.setItem('loggedInBrand', email);
          alert('Login successful!');
          window.location.href = 'brand-dashboard.html';
        } else {
          alert('Invalid credentials!');
        }
      } else {
        const brandData = {
          brandName: document.getElementById('brandName').value,
          contactPerson: document.getElementById('contactPerson').value,
          email,
          password,
          whatsapp: document.getElementById('whatsapp').value,
          budget: document.getElementById('budget').value,
          message: document.getElementById('message').value
        };
        localStorage.setItem(`brand_${email}`, JSON.stringify(brandData));
        alert('Signup successful! Our team will contact you shortly.');
        window.location.href = 'brand-dashboard.html';
      }
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
